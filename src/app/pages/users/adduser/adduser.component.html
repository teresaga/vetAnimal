<div class="modal" id="addUser" tabindex="-1" role="dialog" aria-labellebdy="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">NUEVO USUARIO</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>   
      </div>

      <div class="modal-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">  

            <div class="form-group">
              <label for="nombre">Nombre de usuario</label>
              <div class="input-icon">
                  <span class="input-icon-addon">
                      <i class="fe fe-user"></i>
                  </span>
                <input class="form-control" type="text" id="username" name="username" formControlName="username"> 
              </div>  
            </div>

            <div class="form-group">
              <label class="empleado">Empleado</label>
        
              <div class="input-group">
                <select class="form-control custom-select" id="worker" name="worker" formControlName="worker">
                  <option value="">Seleccionar...</option>
                </select> 
                <span class="input-group-append">
                  <button class="btn btn-primary" type="button"><i class="fe fe-plus-circle"></i></button>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label class="tipo">Rol</label>
        
              <div class="input-group">
                <select class="form-control custom-select" id="role" name="role" formControlName="role">
                  <option value="">Seleccionar...</option>
                </select> 
                <span class="input-group-append">
                  <button class="btn btn-primary" type="button"><i class="fe fe-plus-circle"></i></button>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input class="form-control" id="password" name="password" type="text" formControlName="password">
            </div>

            <div class="form-group">
              <label for="verPassword">Verificar Contraseña</label>
              <input class="form-control" id="verPassword" name="verPassword" type="text" formControlName="password_check">
            </div>

            <div class="alert alert-success" *ngIf="status == 'success'">
              Guardado exitosamente.
            </div>

            <br>
            <div class="modal-footer d-flex">
              <button type="button" class="btn btn-warning cerrar" (click)="cerrar()" data-dismiss="modal" name="cerrar">Cerrar</button>
              <input type="submit" class="btn btn-success" value="Guardar" name="enviar" id ="enviar" [disabled]="!userForm.valid">
            </div>
          </form>
      </div>
    </div>

  </div>
</div>
