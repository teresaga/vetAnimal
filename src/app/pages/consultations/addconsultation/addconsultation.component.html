<div class="modal" id="addConsultation" tabindex="-1" role="dialog" aria-labellebdy="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
  
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">NUEVA CONSULTA</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>   
        </div>
  
        <div class="modal-body">
            <form [formGroup]="consultationForm" (ngSubmit)="onSubmit()">  
  
              <div class="form-group">
                  <div class="row gutters-xs">
                      <div class="col-6">
                          <label for="cliente">Cliente</label>
                          <select class="form-control custom-select" id="client" name="client" formControlName="client">
                            <option value="">Seleccionar cliente...</option>
                          </select> 
                      </div>
  
                      <div class="col-6">
                          <label for="mascota">Mascota</label>
                          <select class="form-control custom-select" id="animal" name="animal" formControlName="animal">
                            <option value="">Seleccionar mascota...</option>
                          </select> 
                      </div>
                  </div>  
              </div>
              
              <div class="form-group">
                  <div class="row gutters-xs">
                      <div class="col-6">
                        <label for="peso">Peso</label>
                        <input class="form-control" type="text" id="weight" name="weight" formControlName="weight"> 
                      </div>
        
                      <div class="col-6">
                        <label for="temperatura">Temperatura</label>
                        <input class="form-control" type="text" id="temperature" name="temperature" formControlName="temperature">
                      </div>
                  </div>  
              </div>

              <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea class="form-control" rows="2" id="notes" name="notes" formControlName="notes"></textarea>   
              </div>
  
              <div class="form-group">
                <label for="foto">Fotograf√≠as</label>
                <textarea class="form-control" rows="2" id="image" name="image" formControlName="image"></textarea>   
              </div>
  
              <div class="alert alert-success" *ngIf="status == 'success'">
                Guardado exitosamente.
              </div>

              <br>
              <div class="modal-footer d-flex">
                <button type="button" class="btn btn-warning cerrar" (click)="cerrar()" data-dismiss="modal" name="cerrar">Cerrar</button>
                <input type="submit" class="btn btn-success" value="Guardar" name="enviar" id ="enviar" [disabled]="!consultationForm.valid">
              </div>
            </form>
        </div>
      </div>
  
    </div>
  </div>
