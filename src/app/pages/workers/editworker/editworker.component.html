<div class="modal" id="editWorker-{{nom}}" tabindex="-1" role="dialog" aria-labellebdy="myModalLabel" aria-hidden="true" style="overflow-y: scroll;">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">EDITAR EMPLEADO</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>   
      </div>

      <div class="modal-body">
          <form #formAdd="ngForm" (ngSubmit)="onSubmit()">  

            <div class="form-group">
              <label for="nombre">Nombre </label>&nbsp;
              <div class="input-icon">
                  <span class="input-icon-addon">
                      <i class="fe fe-user"></i>
                  </span>
                <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="worker.name" required> 
              </div>  
            </div>

            <div class="form-group">
                <div class="row gutters-xs">
                    <div class="col-6">
                      <label for="app">Apellido Paterno</label>&nbsp;
                      <input class="form-control" type="text" name="paternal_surname" #paternal_surname="ngModel" [(ngModel)]="worker.paternal_surname" required>
                    </div>
                    <div class="col-6">
                      <label for="app">Apellido Materno</label>&nbsp;
                      <input class="form-control" type="text" name="maternal_surname" #maternal_surname="ngModel" [(ngModel)]="worker.maternal_surname">
                    </div>
                </div>  
            </div>
            
            <div class="form-group">
              <label for="direccion">Dirección</label>&nbsp;
              <textarea class="form-control" rows="2" name="address" #address="ngModel" [(ngModel)]="worker.address" required></textarea>
            </div>
            
            <div class="form-group">
              <div class="row gutters-xs">
                <div class="col-8">
                  <label for="telefono">Teléfono</label>&nbsp;
                  <div class="input-icon">
                      <span class="input-icon-addon">
                          <i class="fe fe-phone"></i>
                      </span>
                    <input class="form-control" type="text" name="tel" #tel="ngModel" [(ngModel)]="worker.tel" required>
                  </div>
                </div>
                <div class="col-4">
                  <label for="edad">Edad</label>&nbsp;
                  <input class="form-control" type="number" name="age" #age="ngModel" [(ngModel)]="worker.age" required>
                </div>
              </div>
            </div> 

            <div class="form-group">
              <label for="email">Email</label>&nbsp;
              <div class="input-icon">
                  <span class="input-icon-addon">
                      <i class="fe fe-mail"></i>
                  </span>
                  <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="worker.email" required>
              </div>  
            </div>

            <div class="row gutters-xs">
              <div class="col-6">
                <label for="salary">Salario</label>&nbsp;
                <input class="form-control" type="text" name="salary" #salary="ngModel" [(ngModel)]="worker.salary" required>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label class="puesto">Puesto</label>&nbsp;
            
                  <div class="input-group">
                    <select class="form-control custom-select" name="job" #job="ngModel" [(ngModel)]="worker.job._id" required> 
                      <option value="">Seleccionar...</option>
                      <option *ngFor="let job of jobs; index as i" [value]="job._id">{{i+1}}.- {{job.name}}</option>
                    </select>
                    <span class="input-group-append">
                      <button class="btn btn-primary" type="button" data-toggle="modal" href="#addJob"><i class="fe fe-plus-circle"></i></button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <label for="">Horario</label>
            <div class="form-group">
              <div class="row gutters-xs">
                  <div class="col-6">
                    <label for="entrada">Entrada</label>&nbsp;
                    <input class="form-control" type="time" value="00:00:00" step="1" name="entry_horary" #entry_horary="ngModel" [(ngModel)]="worker.entry_horary" required> 
                  </div>
                  <div class="col-6">
                    <label for="salida">Salida</label>&nbsp;
                    <input class="form-control" type="time" value="00:00:00" step="1" name="departure_horary" #departure_horary="ngModel" [(ngModel)]="worker.departure_horary" required> 
                  </div>
              </div>  
            </div>

            <div class="alert alert-success" *ngIf="status == 'success'">
                Guardado exitosamente.
            </div>

            <br>
            <div class="modal-footer d-flex">
              <button type="button" class="btn btn-warning cerrar" (click)="cerrar()" data-dismiss="modal" name="cerrar">Cerrar</button>
              <input type="submit" class="btn btn-success" value="Guardar" name="enviar" id ="enviar">
            </div>

          </form>
      </div>
    </div>
  </div>
</div>
