<div class="modal" id="detailsWorker-{{id}}" tabindex="-1" role="dialog" aria-labellebdy="myModalLabel" aria-hidden="true" style="overflow-y: scroll;">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">DETALLES DE EMPLEADO</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>   
      </div>

      <div class="modal-body">
            <div class="form-group">
              <label class="form-label">Nombre:</label>&nbsp;
              {{name}}
            </div>

            <div class="form-group">
                <div class="row gutters-xs">
                    <div class="col-6">
                      <label class="form-label">Apellido Paterno:</label>&nbsp;
                      {{paternal_surname}}
                    </div>
                    <div class="col-6">
                      <label class="form-label">Apellido Materno:</label>&nbsp;
                      {{maternal_surname}}
                    </div>
                </div>  
            </div>
            
            <div class="form-group">
              <label class="form-label">Dirección:</label>&nbsp;
              {{address}}
            </div>
            
            <div class="form-group">
              <div class="row gutters-xs">
                <div class="col-8">
                  <label class="form-label">Teléfono:</label>&nbsp;
                  {{tel}}
                </div>
                <div class="col-4">
                  <label class="form-label">Edad:</label>&nbsp;
                  {{age}}
                </div>
              </div>
            </div> 

            <div class="form-group">
              <label class="form-label">Email:</label>&nbsp;
              {{email}}
            </div>

            <div class="row gutters-xs">
              <div class="col-6">
                <label class="form-label">Salario:</label>&nbsp;
                {{salary}}
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label class="form-label">Puesto:</label>&nbsp;
                  {{job}}
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row gutters-xs">
                  <div class="col-6">
                    <label class="form-label">Horario Entrada:</label>&nbsp;
                    {{entry_horary}}
                  </div>
                  <div class="col-6">
                    <label class="form-label">Horario Salida:</label>&nbsp;
                    {{departure_horary}}
                  </div>
              </div>  
            </div>

            <br>
            <div class="modal-footer d-flex">
              <button type="button" class="btn btn-warning cerrar" data-dismiss="modal" name="cerrar">Cerrar</button>
            </div>
      </div>
    </div>
  </div>
</div>
