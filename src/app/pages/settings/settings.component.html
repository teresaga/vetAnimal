<div class="row">
    <div class="col-12 card">
        <div class="card-header">
            <h3 class="card-title">Cambiar Contrase単a</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <form [formGroup]="settingForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                        <label class="form-label">Contrase単a actual</label>
                        <input type="password" class="form-control" id="password_actual" name="password_actual" formControlName="password_actual">
                        </div>
                        <div class="form-group">
                        <label class="form-label">Contrase単a nueva</label>
                        <input type="password" class="form-control" id="password_new" name="password_new" formControlName="password_new">
                        </div>
                        <div class="form-group">
                        <label class="form-label">Verificar contrase単a nueva</label>
                        <input type="password" class="form-control" id="password_check" name="password_check" formControlName="password_check">
                        </div>

                        <div class="alert alert-success" *ngIf="status == 'success'">
                            Guardado exitosamente.
                        </div>
        
                        <br>
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-save mr-1"></i>
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
