<div class="modal" id="addWorker" tabindex="-1" role="dialog" aria-labellebdy="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">NUEVO EMPLEADO</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>   
      </div>

      <div class="modal-body">
          <form action="" method="POST">  

            <div class="form-group">
              <label for="nombre">Nombre</label>
              <div class="input-icon">
                  <span class="input-icon-addon">
                      <i class="fe fe-user"></i>
                  </span>
                <input class="form-control" id="nombre" name="nombre" type="text" required> 
              </div>  
            </div>

            <div class="form-group">
                <div class="row gutters-xs">
                    <div class="col-6">
                      <label for="app">Apellido Paterno</label>
                      <input class="form-control" id="app" name="app" type="text" required> 
                    </div>
                    <div class="col-6">
                      <label for="app">Apellido Materno</label>
                      <input class="form-control" id="apm" name="apm" type="text" required> 
                    </div>
                </div>  
            </div>
            
            <div class="form-group">
              <label for="direccion">Dirección</label>
              <textarea class="form-control" rows="2" id="direccion" name="direccion" required></textarea>   
            </div>
            
            <div class="form-group">
              <div class="row gutters-xs">
                <div class="col-8">
                  <label for="telefono">Teléfono</label>
                  <div class="input-icon">
                      <span class="input-icon-addon">
                          <i class="fe fe-phone"></i>
                      </span>
                    <input class="form-control" id="telefono" name="telefono" type="text" required>
                  </div>
                </div>
                <div class="col-4">
                  <label for="edad">Edad</label>
                  <input class="form-control" id="edad" name="edad" type="number" required>
                </div>
              </div>
            </div> 

            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-icon">
                  <span class="input-icon-addon">
                      <i class="fe fe-mail"></i>
                  </span>
                  <input class="form-control" id="email" name="email" type="email" required> 
              </div>  
            </div>

            <div class="row gutters-xs">
              <div class="col-6">
                <label for="salario">Salario</label>
                <input class="form-control" id="salario" name="salario" type="text" required> 
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label class="puesto">Puesto</label>
            
                  <div class="input-group">
                    <select class="form-control custom-select" id="puesto">
                      <option value="">Seleccionar...</option>
                    </select> 
                    <span class="input-group-append">
                      <button class="btn btn-primary" type="button"><i class="fe fe-plus-circle"></i></button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <label for="">Horario</label>
            <div class="form-group">
              <div class="row gutters-xs">
                  <div class="col-6">
                    <label for="entrada">Entrada</label>
                    <input class="form-control" id="entrada" name="entrada" type="time" value="00:00:00" step="1" required> 
                  </div>
                  <div class="col-6">
                    <label for="salida">Salida</label>
                    <input class="form-control" id="salida" name="salida" type="time" value="00:00:00" step="1" required> 
                  </div>
              </div>  
            </div>

            <div id="alert" class=""><strong id="tituloMensaje"></strong><span id="mensajes"></span></div>
          </form>
      </div>

      <div class="modal-footer">
        <input type="submit" class="btn btn-success" value="Guardar" name="enviar" id ="enviar">
        <button type="button" class="btn btn-warning cerrar" data-dismiss="modal" name="cerrar">Cerrar</button>
      </div>
    </div>

  </div>
</div>
