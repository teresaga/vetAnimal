<div class="modal" id="addProduct" tabindex="-1" role="dialog" aria-labellebdy="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
  
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">NUEVO PRODUCTO</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>   
        </div>
  
        <div class="modal-body">
            <form action="" method="POST">  
  
              <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input class="form-control" id="descripcion" name="descripcion" type="text" required>  
              </div>
  
              <div class="form-group">
                  <div class="row gutters-xs">
                      <div class="col-6">
                        <label for="precio">Precio</label>
                        <input class="form-control" id="precio" name="precio" type="text" required> 
                      </div>
                      <div class="col-6">
                        <label for="costo">Costo</label>
                        <input class="form-control" id="costo" name="costo" type="text" required> 
                      </div>
                  </div>  
              </div>
              
              <div class="form-group">
                <label for="proveedor">Proveedor</label>
                <select class="form-control custom-select" id="proveedor">
                  <option value="">Seleccionar proveedor...</option>
                </select>   
              </div>

              <div class="row gutters-xs">
                <div class="col-6">
                  <div class="form-group">
                    <label class="unidadMedida">Unidad de Medida</label>
              
                    <div class="input-group">
                      <select class="form-control custom-select" id="unidadMedida">
                        <option value="">Seleccionar...</option>
                      </select> 
                      <span class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fe fe-plus-circle"></i></button>
                      </span>
                    </div>
                  </div>
                </div>
  
                <div class="col-6">
                  <div class="form-group">
                    <label class="tipo">Tipo</label>
              
                    <div class="input-group">
                      <select class="form-control custom-select" id="tipo">
                        <option value="">Seleccionar...</option>
                      </select> 
                      <span class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fe fe-plus-circle"></i></button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row gutters-xs">
                  <div class="col-6">
                    <label for="stockMinimo">Stock Mínimo</label>
                    <input class="form-control" id="stockMinimo" name="stockMinimo" type="number" required>
                  </div>
                  <div class="col-6">
                    <label for="stockMaximo">Stock Máximo</label>
                    <input class="form-control" id="stockMaximo" name="stockMaximo" type="number" required>
                  </div>
                </div>
              </div> 
  
              <div id="alert" class=""><strong id="tituloMensaje"></strong><span id="mensajes"></span></div>
            </form>
        </div>
  
        <div class="modal-footer">
          <input type="submit" class="btn btn-success" value="Guardar" name="enviar" id ="enviar">
          <button type="button" class="btn btn-warning cerrar" data-dismiss="modal" name="cerrar">Cerrar</button>
        </div>
      </div>
  
    </div>
  </div>
